  <!-- Add specific carousel styles here or keep in style.css -->
  <style>
    /* --- Carousel Styles --- */
    .carousel-container {
      width: 100%;
      /* max-width: 1200px; /* Optional: Limit max width */
      margin: 20px auto; /* Center container and add space */
      overflow: hidden; /* Crucial: Hides overflowing slides */
      position: relative; /* Needed for absolute positioning of buttons */
      aspect-ratio: 16 / 9;
      background-color: #eee; /* Placeholder bg while images load */
    }

    .carousel-slide {
      display: flex;
      height: 100%;
      transition: transform 0.7s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel-item img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* --- Carousel Button Styles --- */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      border: none;
      font-size: 2rem; /* Make arrows larger */
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10; /* Ensure buttons are above images */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .carousel-button:hover,
    .carousel-button:focus {
      background-color: rgba(0, 0, 0, 0.8); /* Darker on hover/focus */
      outline: none;
    }

    .carousel-button.prev {
      left: 15px; /* Position left button */
    }

    .carousel-button.next {
      right: 15px; /* Position right button */
    }
    /* --- End Carousel Styles --- */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Početna</a></li>
        <li><a href="about.html">O Nama / Lokacija</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <!-- Carousel Section -->
    <section class="carousel-container" id="imageCarousel">

        <div class="carousel-item">

        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="images/4.jpg" alt="Detalj RašKafe - Slika 4">
        </div>
        <div class="carousel-item">
          <img src="images/5.jpg" alt="Kafa u RašKafe - Slika 5">
        </div>
        <div class="carousel-item">
          <img src="images/6.jpg" alt="Atmosfera RašKafe - Slika 6">
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button class="carousel-button prev" aria-label="Prethodna slika">❮</button> <!-- Left arrow character -->
      <button class="carousel-button next" aria-label="Sledeća slika">❯</button> <!-- Right arrow character -->

    </section>

    <!-- Other content -->

  </footer>

  <script>
    // --- Carousel JavaScript ---
    const carouselSlide = document.querySelector('.carousel-slide');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const carouselContainer = document.getElementById('imageCarousel');
    const prevButton = document.querySelector('.carousel-button.prev'); // Select Prev button
    const nextButton = document.querySelector('.carousel-button.next'); // Select Next button

    let currentIndex = 0;
    const totalItems = carouselItems.length;
    let slideInterval;

    function goToSlide(index) {
       // Basic check to prevent index out of bounds during quick clicks
       if (index < 0) index = totalItems - 1;
       if (index >= totalItems) index = 0;

      carouselSlide.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function nextSlide() {
      let nextIndex = currentIndex + 1;
      // No need to check >= totalItems here, goToSlide handles it
      goToSlide(nextIndex);
    }

    function prevSlide() {
       let prevIndex = currentIndex - 1;
       // No need to check < 0 here, goToSlide handles it
       goToSlide(prevIndex);
    }

    function startSlideShow() {
      // Clear existing interval before starting a new one
      clearInterval(slideInterval);
      // Change slide every 4 seconds (4000 milliseconds)
      slideInterval = setInterval(nextSlide, 4000);
    }

    function stopSlideShow() {
       clearInterval(slideInterval);
    }


    // --- Event Listeners ---

    // Next Button Click
    nextButton.addEventListener('click', () => {
      nextSlide();
      startSlideShow(); // Reset interval timer after manual click
    });

    // Previous Button Click
    prevButton.addEventListener('click', () => {
      prevSlide();
      startSlideShow(); // Reset interval timer after manual click
    });

    // Pause slideshow on hover (Optional but good UX)
    carouselContainer.addEventListener('mouseenter', stopSlideShow);

    // Resume slideshow on mouse leave (Optional but good UX)
    carouselContainer.addEventListener('mouseleave', startSlideShow);

    // Initial setup
    if (totalItems > 1) { // Only setup if there's more than one image
        goToSlide(0); // Ensure starting position is correct
        startSlideShow();
    } else {
      // Hide buttons if only one image
      if (prevButton) prevButton.style.display = 'none';
      if (nextButton) nextButton.style.display = 'none';
    }
    // --- End Carousel JavaScript ---
  </script>

</body>
