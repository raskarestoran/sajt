    .carousel-container {

      margin: 20px auto; /* Center container and add space */
      overflow: hidden; /* Crucial: Hides overflowing slides */
      position: relative; /* For potential future controls */

    }

    .carousel-item img {

      /* Key property for handling different sizes: */

      /* or use object-fit: contain; */ /* Scales to fit within container, may add bars */

    }
    /* --- End Carousel Styles --- */
  </style>

  <script>
    // --- Basic Carousel JavaScript ---
    const carouselSlide = document.querySelector('.carousel-slide');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const carouselContainer = document.getElementById('imageCarousel'); // Get container

    let currentIndex = 0;
    const totalItems = carouselItems.length;
    let slideInterval;

    function goToSlide(index) {
      carouselSlide.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function nextSlide() {
      let nextIndex = currentIndex + 1;
      if (nextIndex >= totalItems) {
        nextIndex = 0; // Loop back to the first slide
      }
      goToSlide(nextIndex);
    }

    function startSlideShow() {
      // Clear existing interval before starting a new one
      clearInterval(slideInterval);
      // Change slide every 4 seconds (4000 milliseconds)
      slideInterval = setInterval(nextSlide, 4000);
    }

    // Pause slideshow on hover
    carouselContainer.addEventListener('mouseenter', () => {
      clearInterval(slideInterval);
    });

    // Resume slideshow on mouse leave
    carouselContainer.addEventListener('mouseleave', () => {
      startSlideShow();
    });

    // Initial setup
    if (totalItems > 1) { // Only start slideshow if there's more than one image
        goToSlide(0); // Ensure starting position is correct
        startSlideShow();
    }
    // --- End Carousel JavaScript ---
  </script>
